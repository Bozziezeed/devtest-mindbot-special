<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="input-group mb-3">
            <input type="text" id="inputString" class="form-control" placeholder="Input string array"
                aria-label="Input string array" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">GO</button>
        </div>

        <div class="card" style="width:100%;">
            <div class="card-body">
                <h5 class="card-title text-center" id="answer">The winner i ... </h5>

            </div>
        </div>
    </div>

    <script>
        function high(x)
        {
            // Split the input string into an array of words
            const words = x.split(" ");

            // Initialize variables to keep track of the highest-scoring word and score
            let highestWord = "";
            let highestScore = 0;

            // Iterate through each word in the array
            for (const word of words)
            {
                // Calculate the score for the current word
                let score = 0;
                for (const letter of word)
                {
                    score += letter.charCodeAt(0) - "a".charCodeAt(0) + 1;
                }

                // Check if the current word has a higher score than the highest-scoring word
                if (score > highestScore)
                {
                    highestWord = word;
                    highestScore = score;
                }
            }

            // Display the result in the #answer element
            const answerElement = document.querySelector('#answer');
            answerElement.textContent = `The winner is " ${highestWord} " with ${highestScore} scores`;
        }

        const inputStringEl = document.querySelector('#inputString');
        const buttonEl = document.querySelector('#button-addon2');

        // Add a click event listener to the button

        buttonEl.addEventListener('click', function ()
        {
            if (inputStringEl.value.length > 0)
            {
                const inputString = inputStringEl.value;
                high(inputString);
            } else
            {
                alert('Please enter some text');
            }

        })

    </script>
</body>

</html>
